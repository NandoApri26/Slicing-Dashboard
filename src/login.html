<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Call CSS -->
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="container w-full px-[37px] py-9">
      <img src="../asset/Logo.png" alt="Logo.png" class="" />
    </div>
    <div
      class="container flex items-center bg-white w-[600px] rounded-md shadow-inner-2 mx-auto"
    >
      <div class="p-16">
        <form action="" method="" class="space-y-8">
          <div class="username">
            <input
              type="text"
              class="border border-gray-300 w-full px-3 py-2 rounded-sm placeholder:text-sm"
              placeholder="Username"
            />
          </div>
          <div class="password">
            <input
              type="password"
              class="border border-gray-300 w-full px-3 py-2 rounded-sm placeholder:text-sm"
              placeholder="Password"
            />
          </div>
          <div class="flex items-center space-x-3">
            <input
              id="checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-violet-1 bg-violet-1"
            />
            <div class="flex space-x-2">
              <h1 for="checkbox" class="text-sm font-normal text-gray-500">
                Remember me
              </h1>
              <a href="" class="text-sm font-normal text-violet-1"
                ><span>Forgot password</span></a
              >
            </div>
          </div>
          <div
            class="bg-violet-1 p-2 cursor-pointer text-white text-center hover:bg-violet-hover"
          >
            Log in
          </div>
        </form>
      </div>
      <div class="">
        <img src="../asset/keyIllustration.png" alt="" />
      </div>
    </div>
    <div class="container pt-37 pb-8 px-[30px]">
        <button class="border border-gray-500 text-center py-3 px-5 rounded-md hover:bg-dark-mode hover:text-white">
            Dark Mode
        </button>
    </div>
  </body>
</html>
